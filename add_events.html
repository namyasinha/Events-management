

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Events Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Nanum+Myeongjo|Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  </head>
  <style>
    body{
      background-color:#eeeeee ;

    }
    .nav a{
      font-size: 20px;
    }
    
    
    
    .main_container{
      margin-left: 25%;
      margin-right: 25%;
      background-color: green;
      height:750px;
    }
    .sub-container{
         background-color:white;
         margin-left: 30%;
         margin-right: 40%;

         margin-top: 10%;
         width:40%;
         height: 70%;
    }
    .form-group{
      margin-left: 20px;
      margin-right: 20px;
      
      font-size: 10px;
    }
    </style>

  <body>
    <!-- left nav bar -->
    
<div class="main_container">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black">
  <div class="nav">
  
  <a class="navbar-brand" href="http://localhost:3000/admin_events">Events</a>
  <a class="navbar-brand" href="http://localhost:3000/add_events">Add</a>
  <a class="navbar-brand" href="http://localhost:3000/logout">Logout</a>
  
</div>
</nav>
<!--form -->
<div class="sub-container">
<form action="/add_events"method="post"enctype="multipart/form-data">

  
<br><br>
  <div class="form-group">
              <p>Title</p>
              <input
                type="text"
                class="form-control"
                id="event_title"
                name="event_title"
                placeholder="Title"
                required
              />
             
            </div>

            <div class="form-group">
              <p>Location</p>
              <input
                type="text"
                class="form-control"
                id="event_location"
                name="event_location"
                placeholder="Location"
                required
              />
             <br>
            </div>
            <div class="form-group">
              <p>Start date</p>
              <input
                type="date"
                class="form-control"
                id="event_start_date"
                name="event_start_date"
                placeholder="Start date"
                required
              />
             
            </div>
            <div class="form-group">
              <p>End date</p>
              <input
                type="date"
                class="form-control"
                id="event_end_date"
                name="event_end_date"
                placeholder="End Date"
                required
              />
             <br>
            </div>

            <div class="form-group">
              <p>Folder Name Hint:folderName-date</p>
              <input
                type="text"
                class="form-control"
                id="event_folder"
                name="event_folder"
                placeholder="Folder name"
                required
              />
             <br>
            </div>
            <div class="form-group">
            <input type="file"name="upload"multiple required>
          </div>
            <center><button style="font-size: 20px;width: 80%" class="btn btn-success">Submit</button></center>


</form>

</div>
</div>
</body>
</html>
